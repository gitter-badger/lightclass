{% extends '../layout.html' %}

{% block content %}

    <div class="container">
    <h1>学生列表</h1>
    <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>联系电话</th>
                  <th>学校</th>
                  <th>分班</th>
                  <th>注册时间</th>
                  <th>登分</th>
                  <th>查看</th>

                </tr>
              </thead>
              <tbody >
                {% for member in members %}
                <tr>
                  <td>{{member.student_name}}</td>
                  <td>{{member.phone_number}}</td>
                  <td>{{member.school}}</td>
                  <td>{{member.lclass.lclass_name}}</td>
                  <td>{{member.signup_time|date('Y-m-d')}}</td>
                  <td><button class="btn btn-primary">登分</button></td>
                  <td><button class="btn btn-success">查看</button></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
    </div>

{% endblock %}
