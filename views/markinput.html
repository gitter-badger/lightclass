{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <h1>学生分数录入</h1>
  <form action="signup" method="post">
<div class="form-group">
  <label for="phone_number">手机号</label>
  <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="请输入手机号">
</div>
<div class="form-group">
  <label for="student_name">姓名</label>
  <input type="text" class="form-control" id="student_name" name="student_name" placeholder="请输入学生姓名">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">性别</label>
  <select class="form-control" name="gender">
    <option>男</option>
    <option>女</option>
  </select>
</div>
<div class="form-group">
  <label for="school">所在学校</label>
  <input type="text" class="form-control" id="school" name="school" placeholder="请输入您所在的学校">
</div>
<button type="submit" class="btn btn-default">注册</button>
</form>
</div>

{% endblock %}
