{% extends '../layout.html' %}

{% block content %}

    <div class="container">
    <h1>班级列表</h1>
    <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>班级名</th>
                  <th>备注</th>
                </tr>
              </thead>
              <tbody >
                {% for lclass in lclasses %}
                <tr>
                  <td>{{lclass.lclass_name}}</td>
                  <td>{{lclass.lclass_memo}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
    </div>

{% endblock %}
